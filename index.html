<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <script defer src="Js/bootstrap.bundle.min.js"></script>
    <script defer src="Js/script.js"></script>
  </head>
  <body>
    <section class="home d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row w-75 mx-auto">
          <div class="col-12">
            <div class="bg-light text-center p-3 rounded-3">
              <h1 class="fw-bold py-2">Quotes Of The Day</h1>
              <p class="fs-3 py-3" id="text">
                “ Press the button below to recieve a random quote! ”
              </p>
              <p class="fs-3 text-end text-muted fst-italic" id="author">
                _Frank Sinatra
              </p>
              <hr class="border border-danger border-2 opacity-50" />
              <div class="d-flex justify-content-between py-2 footerButton">
                <div id="twitter"><i class="fa-brands fa-twitter"></i></div>
                <button class="Mybutton rounded-pill px-4" id="qoute">
                  New Qoute
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
